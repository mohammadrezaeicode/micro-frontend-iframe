<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            /* width: 100vw; */
            height: 100vh;
            background-color: red;
        }
        html,body{
            margin:0;
            padding:0;
        }
    </style>
</head>

<body>
    <iframe src="./frame.html" scrolling="no" style="width: 100%;min-height: 100%;" frameborder="0"></iframe>
    <script>
        window.addEventListener("message", function (message) {
            if (typeof message.data == "object" && message.data["frameBody"]) {
                console.log(message.data, message.data["frameBody"].height + "px", Math.round(message.data["frameBody"].height) + "px")
                document.querySelector('iframe').style.height = Math.round(message.data["frameBody"].height) + "px"
            }

        })
    </script>
</body>

</html>
